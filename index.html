<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background: pink;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			let oBtn=document.querySelector('button');
			let oDiv=document.querySelector('div');
			oBtn.onclick=function(){
				oDiv.style.background='orange';
			};
		};
	</script>
</head>
<body>
	<button>按钮</button>
	<div></div>
</body>
</html>
